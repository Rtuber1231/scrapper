<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Web Scraper</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Web Scraper Pro</h1>
        <div class="tabs">
            <button class="active" data-type="jobs">Jobs</button>
            <button data-type="news">News</button>
            <button data-type="stock">Stocks</button>
        </div>
        
        <form id="scraperForm">
            <div class="form-group jobs">
                <input type="url" id="jobsUrl" placeholder="Enter jobs page URL" required>
                <input type="text" id="containerSel" placeholder="Container selector (CSS)" required>
                <input type="text" id="titleSel" placeholder="Title selector (CSS)" required>
                <input type="text" id="companySel" placeholder="Company selector (CSS)">
            </div>
            
            <div class="form-group stock hidden">
                <input type="text" id="stockSymbol" placeholder="Stock symbol (e.g., AAPL)" required>
            </div>
            
            <button type="submit">Scrape Now</button>
        </form>
        
        <div id="results"></div>
        <div id="loading" class="hidden">
            <div class="loader"></div>
            <p>Scraping data...</p>
        </div>
        <div id="error" class="hidden error"></div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
